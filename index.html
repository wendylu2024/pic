<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 简单而优雅的在线图片压缩</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                    <path d="M11 14.9V20h2v-5.1h3.4L12 9.4l-4.4 5.5H11zm-9 7.1h20v-2H2v2zm9-15.6l6 7.5v-.7h4v-2h-2.7l-7.3-9.1-7.3 9.1H2v2h4v.7l6-7.5z"/>
                </svg>
                <h3>点击或拖拽图片到这里</h3>
                <p>支持 PNG、JPG 等格式</p>
            </div>
        </div>

        <!-- 预览和压缩区域 -->
        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="image-comparison">
                <div class="original-image">
                    <h4>原始图片</h4>
                    <div class="image-container">
                        <img id="originalImage" src="" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>文件大小: <span id="originalSize">0 KB</span></span>
                        <span class="compression-rate">
                            压缩率: <span id="compressionRate">0%</span>
                            <span class="savings">节省空间: <span id="spaceSaved">0 KB</span></span>
                        </span>
                    </div>
                </div>

                <div class="compressed-image">
                    <h4>压缩后</h4>
                    <div class="image-container">
                        <img id="compressedImage" src="" alt="压缩后的图片">
                    </div>
                    <div class="image-info">
                        <span>文件大小: <span id="compressedSize">0 KB</span></span>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="format-control">
                    <label>输出格式:</label>
                    <select id="formatSelect" class="format-select">
                        <option value="image/jpeg">JPEG - 适合照片</option>
                        <option value="image/png">PNG - 支持透明</option>
                        <option value="image/webp">WebP - 更小体积</option>
                        <option value="image/avif">AVIF - 最佳压缩</option>
                    </select>
                    <div class="format-info">
                        <span class="format-tip">?</span>
                        <div class="format-tooltip">
                            <p>JPEG: 适合照片,不支持透明</p>
                            <p>PNG: 支持透明,适合图标和截图</p>
                            <p>WebP: 谷歌开发的新格式,体积小</p>
                            <p>AVIF: 新一代格式,体积最小但兼容性较差</p>
                        </div>
                    </div>
                </div>
                <div class="quality-control">
                    <label for="quality">压缩质量:</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                <button id="resetBtn" class="reset-btn">重新上传</button>
            </div>

            <div class="compression-presets">
                <button class="preset-btn" data-quality="90">高质量</button>
                <button class="preset-btn" data-quality="70">平衡</button>
                <button class="preset-btn" data-quality="40">最小体积</button>
            </div>
        </div>

        <div class="upload-limits">
            <p>支持格式: PNG, JPG, JPEG, WebP</p>
            <p>单文件大小限制: 10MB</p>
            <p>批量上传限制: 最多20张图片</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
